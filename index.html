<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Compound Interest Calculator</h1>
        <form>
            <div class="form-group">
                <label for="principal">Principal Amount:</label>
                <input type="number" id="principal" placeholder="Enter your principal amount">
            </div>
            <div class="form-group">
                <label for="rate">Interest Rate:</label>
                <input type="number" id="rate" placeholder="Enter your interest rate">
            </div>
            <div class="form-group">
                <label for="time">Duration:</label>
                <input type="number" id="time" placeholder="Enter your duration">
            </div>
            <button id="calculate" onclick="compoundInterest(event)">Calculate</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
